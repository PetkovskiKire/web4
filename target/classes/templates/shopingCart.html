<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Shopping cart</title>
    <style>
        body {
            margin: auto;
        }

        main, header {
            margin-left: 400px;
            width: 800px;
        }

        .newButton {
            width: 300px;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<header>
    <h1>Shopping cart
        <i>User:
        <th:block th:if="${#request.getRemoteUser() != null}" th:text="${#request.getRemoteUser()}"></th:block>
        </i>
    </h1>
</header>
<main>
    <form th:action="@{/shopping-cart/filter}" method="POST">
        <label for="from"> Search from date: </label> <input type="datetime-local" id="from" th:name="from"/>
        <label for="to"> to date</label> <input type="datetime-local" id="to" th:name="to" />
        <button class="btn btn-dark"> Filter </button>
    </form>
    <div class="container mb-5">
        <div class="row">
            <div class="mb-12" th:if="${shoppingCart.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scopo="col">Id</th>
                            <th scope="col">Color</th>
                            <th scope="col">Size</th>
                            <th scope="col">Date-Time</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order : ${shoppingCart}">
                            <td th:text="${order.getOrderId()}"></td>
                            <td th:text="${order.getBalloonColor()}"></td>
                            <td th:text="${order.getBalloonSize()}"></td>
                            <td th:text="${order.getDate()}"></td>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col mb-3">
        <div class="row newButton">
            <div class="col-sm-12 col-md-12">
                <a href="/balloon" class="btn btn-block btn-dark add-product-btn">
                    Back
                </a>
            </div>
        </div>
    </div>
    </form>
</main>
</body>
</html>
