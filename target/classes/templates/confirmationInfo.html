<html>
<head>
    <meta charset="utf-8">
    <title>WP lab - Confirmation Info</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }

        main, header {
            margin-left: 400px;
            width: 800px;
        }

        table {
            width: 100%;
        }

        table, td, th {
            border: 1px solid black;
            padding: 3px 2px;
        }

    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<section>
    <header>
        <h1>Balloon Order page - Order confirmation </h1>
    </header>
    <main>
        <table>
            <tr>
                <th colspan="2">
                    Your Order Status
                </th>
            </tr>
            <tr>
                <td><b>Client Name </b></td>
                <td>
                    <th:inline th:text="${session.Name}"></th:inline>
                </td>
            </tr>
            <tr>
                <td><b>Client Address </b></td>
                <td>
                    <th:inline th:text="${session.Address}"></th:inline>
                </td>
            </tr>
            <tr>
                <td><b>Client IP Address</b></td>
                <td>
                    <th:inline th:text="${ipAddress}"></th:inline>
                </td>
            </tr>
            <tr>
                <td><b>Client Browser</b></td>
                <td>
                    <th:inline th:text="${clientAgent}"></th:inline>
                </td>
            </tr>
            <tr>
                <td><b>Balloon Color </b></td>
                <td>
                    <th:inline th:text="${session.balloonName}"></th:inline>
                </td>
            </tr>
            <tr>
                <td><b>Balloon Size </b></td>
                <td>
                    <th:inline th:text="${session.balloonSize}"></th:inline>
                </td>
            </tr>
            <tr>
                <td><b>Order Date </b></td>
                <td>
                    <th:inline th:text="${session.OrderDate}"></th:inline>
                </td>
            </tr>
        </table>
        <div>
            <form th:action="@{/Confirmation}" th:method="POST">
                <input type="submit" value="Log out">
            </form>
            <form th:action="@{/orders/add}" th:method="POST">
                <button class="btn btn-primary">Order</button>
            </form>
        </div>
    </main>
</section>
</body>
</html>
