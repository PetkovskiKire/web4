<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Order page - ALL ORDERS </title>
    <style>
        body {
            margin: auto;
        }

        main, header {
            margin-left: 400px;
            width: 800px;
        }
        .newButton{
            width: 300px;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<header>
    <h1>All orders </h1>
</header>
<main>
    <div class="container mb-5">
        <div class="row">
            <div class="mb-12" th:if="${orders.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scopo="col">Id</th>
                            <th scope="col">Client name</th>
                            <th scope="col">Client address</th>
                            <th scope="col">Size</th>
                            <th scope="col">Color</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order : ${orders}">
                            <td th:text="${order.getOrderId()}"></td>
                            <td></td>
                            <td></td>
                            <!--
                            <td th:text="${order.getClientName()}"></td>
                            <td th:text="${order.getClientAddress()}"></td>
                            -->
                            <td th:text="${order.getBalloonSize()}"></td>
                            <td th:text="${order.getBalloonColor()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <a class="btn btn-primary" href="Confirmation">Back</a>
</main>
</body>
</html>
